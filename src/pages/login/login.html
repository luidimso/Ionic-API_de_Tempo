<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-item>
          <ion-label floating>Login</ion-label>
          <ion-input type="text" #login></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" #senha_login></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <br><br> <button ion-button (click)="entrar(login.value, senha_login.value)">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1 text-center>Cadastro</h1>

  <ion-item>
    <ion-label>Nome de usuÃ¡rio</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-input type="text" #cidade></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item><br><br>

  <button ion-button block (click)="cadastrar(username.value, cidade.value, senha.value)">Cadastrar</button>
</ion-content>
